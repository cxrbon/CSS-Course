<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Styling Links</title>
    <link rel="stylesheet" href="../css/styleCh8.css" />
  </head>
  <body>
    <header>
      <h1>CSS List Styles</h1>
    </header>
    <hr />
    <main>
      <article id="orderedList">
        <h2>Ordered Lists</h2>
        <ol>
          <li>Step One</li>
          <li>Step Two</li>
          <li>Step Three</li>
        </ol>
      </article>
      <article id="unorderedList">
        <h2>Ordered Lists</h2>
        <ul>
          <li>Step One</li>
          <li>Step Two</li>
          <li>Step Three</li>
        </ul>
      </article>
    </main>
  </body>
</html>
